<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecercicio 1</title>
</head>

<body>
    <button id="btn">Novo Quadrado</button>
    <script>
        /*Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado vermelho com 100px de altura a largura. Sempre que o botão for clicado um novo quadrado deve aparecer na tela.*/
        /*Referenciando um botão pelo javaScript*/
        var btnElement = document.querySelector('body button#btn');
        var bodyElement = document.querySelector('body');
        btnElement.onclick = function() {
            var boxElement = document.createElement('div');
            boxElement.style.width = '100px';
            boxElement.style.height = '100px';
            boxElement.style.backgroundColor = 'red';
            bodyElement.appendChild(boxElement);
        }
    </script>
</body>

</html>
