<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>

<body>
    <input type="text" name="nome">
    <button onclick="add()">Adidionar</button>
    <ul></ul>
    <script>
        /*A partir do seguinte vetor:|| var nomes = ["Diego", "Gebriel", "Lucas"]; ||Preencha uma lista (<ul>) no HTML com os itens do vetor.*/

        var nomes = ['Diego', 'Gabriel', 'Lucas', 'The Doctor']; //Lista com nomes
        var listElement = document.querySelector('ul'); //Encontrando a tag ul
        var inputElement = document.querySelector('input'); //Encontrando a tag input

        /*Adiciona um item a <li> da <ul>*/
        function addItem(text) {
            var liElment = document.createElement('li'); //Cria a <li>
            var nameElement = document.createTextNode(text); //Cria um texto e passa como parametro o text da função

            liElment.appendChild(nameElement); //posiciona o nameElement(Texto) dentro do <li>
            listElement.appendChild(liElment); //Posiciona o <li> dentro da ul
        }

        /*Adiciona um item*/
        function add() {
            addItem(inputElement.value); //Pega o item no do <input> e recupera o texto com o .value
            inputElement.value = "";
        }
        for (nome of nomes) {
            addItem(nome)
        }
    </script>
</body>

</html>
