<body>
    <script>
        a = document.createElement('div');
        for (var i = 0; i <= 100; i++) {
            a = document.write(i, ' - ');
        }
        a = document.write(' ====================================== ')
        var j = 0;
        while (j <= 100) {
            a = document.write(j, '-')
            j++;
        }
    </script>
