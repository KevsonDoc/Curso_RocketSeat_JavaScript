<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula_5</title>
</head>

<body>
    <script>
        //função
        function soma(nume1, nume2) {
            var result = nume1 + nume2;
            return result;
        }
        //Não coloque o nome da função dentro do console
        var resultadoSoma = soma(5, 5);
        console.log('Soma de qualquer número', resultadoSoma);
        var a = document.createElement('div');

        //APenas escreve na tela e não no console
        a = document.write('Resultado: ' + resultadoSoma)
    </script>
</body>

</html>
